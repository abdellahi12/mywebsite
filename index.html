<!DOCTYPE html>
<html lang="ar">
<head >
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحتي الشخصية</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
        }
        h1 {
            color: #007BFF;
        }
        p {
            font-size: 18px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>مرحبًا! أنا عبدالله</h1>
    <p>أهلاً وسهلاً بكم في صفحتي الشخصية. أنا مطور ويب مبتدئ.</p>
    <button>اضغط هنا</button>
    <img src="abdellahi.jpg" alt="صورة عبدالله">
    
    <h2>مواهبي</h2>
    <ul>
        <li>برمجة مواقع الإنترنت</li>
        <li>تصميم واجهات المستخدم</li>
        <li>كتابة الأكواد بشكل نظيف</li>
    </ul>
    
    <h2>تفاصيل إضافية</h2>
    <table>
        <tr>
            <th>الاسم</th>
            <th>العمر</th>
        </tr>
        <tr>
            <td>عبدالله</td>
            <td>18</td>
        </tr>
    </table>
</body>
</html>
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript التجربة الأولى</title>
</head>
<body>
    <h1>مرحبًا بكم في موقعي!</h1>
    <button onclick="showMessage()">اضغط هنا</button>

    <script>
        function showMessage() {
            alert("مرحبًا! لقد ضغطت على الزر.");
        }
    </script>
</body>
</html>
